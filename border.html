<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layered Box Model</title>

    <style>
        .outer-box {
            border: 10px solid #1e90ff;  
            padding: 30px;
            width: 350px;
            margin: 50px auto;
            background-color: #eaf4ff;
        }

        .middle-box {
            border: 4px solid #32cd32;   
            padding: 25px;
            background-color: #f0fff0;
        }

        .inner-box {
            border: 2px solid #ff4500;  
            padding: 20px;
            background-color: #fff5ee;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="outer-box">
        Outer Container
        <div class="middle-box">
            Middle Layer
            <div class="inner-box">
                Inner Box
            </div>
        </div>
    </div>

</body>
</html>
